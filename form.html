<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="stylesForm.css">
    <title>Form</title>

<body>
    <section class="main">
        <h1>Sign up</h1>
        <h2>It's free and anyone can join</h2>
    </section>

    <form action="https://reqres.in/api/users" method="post">
        <section class="pading">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" />

            <br/><br/>


            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" />

            <br/><br/>


            <label for="email">Your Email:</label>
            <input type="email" name="email" />

            <br/><br/>


            <label class="pass" for="password">New Password:</label>
            <input id="white" type="password" name="Password" />

            <br/><br/>

            <label class="am" for="gender">I am:</label>
            <select id="white" name="gender">
           
            <option value="male">Male</option>
            <option value="female">Female</option>
          
        </select>
            <br>
            <br>
            <label class="birthday" for="birthday">Birthday:</label>
            <input type="date" name="Birthday" />
            <h4>Why do I need to provide this?</h4>
            <button id="green" type="submit">Sign up</button>
        </section>

    </form>
