<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="site-logo">
                <img id="dev-main" src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png" alt="Dev community">
            </a>
            <div class="form-header">
                <form action="/search" role="search">
                    <input type="text">
                </form>
            </div>
            <div class="flex-items">
                <span class="log-in">
                    <a href="login.html">Log in</a>
                </span>
                <button class="account">
                    <a href="new-account.html" class="button-account">Create account</a>
                </button>


            </div>
        </div>
    </header>
    <section class="login-section">
        <div class="registration">
            <div class="registration-top">
                <h1>Welcome to DEV Community</h1>
                <p><a href="">DEV is a community of 789,580 amazing developers</a></p>
                <div class="registration-content">
                    <div class="providers">
                        <form action="/users/auth/apple?callback_url=https%3A%2F%2Fdev.to%2Fusers%2Fauth%2Fapple%2Fcallback&state=navbar_basic">

                            </svg>Continue with Apple </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
